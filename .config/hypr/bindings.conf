###################
### KEYBINDINGS ###
###################
# See https://wiki.hyprland.org/Configuring/Keywords/

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, A, exec, $terminal
bind = SUPER, F, exec, $terminal -e yazi
bind = SUPER CTRL, F, exec, $fileManager
bind = SUPER, N, exec, $terminal -e nvim
bind = SUPER, T, exec, $terminal -e btop

bind = SUPER, S, exec, $browser
bind = SUPER, G, exec, $browser --app=https://www.grok.com --no-first-run --no-default-browser-check
bind = SUPER, X, exec, $browser --app=https://www.x.com --no-first-run --no-default-browser-check
bind = SUPER, Y, exec, $browser --app=https://www.youtube.com --no-first-run --no-default-browser-check
bind = SUPER, E, exec, $browser --app=https://www.gmail.com --no-first-run --no-default-browser-check
bind = SUPER, R, exec, $browser --app=https://www.github.com/Foparty?tab=repositories --no-first-run --no-default-browser-check

bind = SUPER CTRL, W, killactive,
bind = SUPER CTRL, Q, exit,

bind = SUPER, V, togglefloating,
bind = SUPER, space, exec, $menu
# bind = SUPER, P, pseudo, # dwindle

bind = SUPER, TAB, swapsplit
bind = SUPER CTRL, TAB, togglesplit
bind = ALT, TAB, cyclenext

# Move focus with mainMod + arrow keys
bind = SUPER CTRL, H, movefocus, l
bind = SUPER CTRL, L, movefocus, r
bind = SUPER CTRL, K, movefocus, u
bind = SUPER CTRL, J, movefocus, d

bind = SUPER, left, resizeactive, -40 0
bind = SUPER, right, resizeactive, 40 0
bind = SUPER, up, resizeactive, 0 -40
bind = SUPER, down, resizeactive, 0 40

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
# Example special workspace (scratchpad)

# bind = SUPER, S, togglespecialworkspace, magic
# bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
